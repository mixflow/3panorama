<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3panorama</title>
        <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1">
        <script src="js/three.min.js" charset="utf-8"></script>
        <script src="js/3panorama.js" charset="utf-8"></script>
        <script src="js/threejs/controls/DeviceOrientationControl.js" charset="utf-8"></script>
        <style>
            body{
                margin: 0;
            }

            #container{
                position: relative;
                width: 100vw;
                height: 80vh;
            }
        </style>
        <script type="text/javascript">
            var panorama;
            document.addEventListener("DOMContentLoaded", function(event){
                panorama = threePanorama({
                    container: "#container",
                    useWindowSize: false,
                    image: "images/Forest-Day_Left.jpg"
                });

            }, false); // [end] document ready

        </script>
    </head>
    <body>
        <div id="container">

        </div>
    </body>
</html>
